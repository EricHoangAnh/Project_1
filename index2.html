<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/style2.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />

    <title>Product Info</title>
  </head>
  <body>
    <div class="product_info_content d-flex">
    <div class="product_info_container col-10 col-lg-10 m-auto d-flex flex-row">
      <div class="product_info_img col-lg-4">
        <img src="/assets/product_info_img.png" alt="" />
      </div>
      <div class="product_info_detail col-4 col-lg-5 d-flex flex-column">
        <h2>Nike Airmax 270 React</h2>
        <div class="info_review">0 review</div>
        <div id="info_bar"></div>
        <div class="info_price">
          <span class="price_new">$299,43</span>
          <span class="price_old">$534,33</span>
          <span class="sale">24% Off</span>
        </div>
        <table class="table_detail">
          <tr>
            <td>Availability:</td>
            <td>In stock</td>
          </tr>
          <tr>
            <td>Category:</td>
            <td>Accessories</td>
          </tr>
          <tr>
            <td>Free shipping</td>
          </tr>
        </table>

        <div id="info_bar"></div>
        <table class="table_detail">
          <tr>
            <td>Select Color:</td>
            <td>
              <input
                class="color_choose"
                type="button"
                name=""
                value=""
                style="background-color: #006CFF"
              />
              <input
                class="color_choose"
                type="button"
                name=""
                value=""
                style="background-color: #FC3E39"
              />
              <input
                class="color_choose"
                type="button"
                name=""
                value=""
                style="background-color: #171717"
              />
              <input
                class="color_choose"
                type="button"
                name=""
                value=""
                style="background-color: #FFF600"
              />
            </td>
          </tr>
          <tr>
            <td>Size:</td>
            <td>
              <select
                class="form-select form-select-lg mb-3 m-auto"
                aria-label=".form-select-lg example"
              >
                <option value="xs">XS</option>
                <option value="s">S</option>
                <option value="m">M</option>
                <option value="l">L</option>
                <option value="xl">XL</option>
              </select>
            </td>
          </tr>
        </table>
      </div>
      <div class="product_info_best_seller col-lg-3 m-auto">
        <h6 class="pb-4">BEST SELLER</h6>
      <div class="best_seller_container d-flex flex-column align-items-center">
        <img src="/assets/best_seller_img.png" alt="" />
        <div class="best_seller_price">
          <span class="new_price">$499</span>
          <span class="price_old">$599</span>
        </div>
      </div>
      </div>
    </div>
    </div>
  </body>
</html>
